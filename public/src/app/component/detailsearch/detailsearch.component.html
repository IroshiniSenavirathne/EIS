    <div class="container" style="padding-top: 5%">
        <div class="row col-md-12">
            <legend>Search By Name</legend>
            <div class="form_main">
                <div class="form">
                    <div class="form-group">
                        <label for="staticEmail">Elephant name</label>
                        <div class="row">
                          <div class="col-md-6">
                              <input type="text" class="form-control" [(ngModel)]="this.elephntname" >
                          </div>
                            <div  class="col-md-6">
                                <button type="submit"  (click)="onSearch()" class="btn btn-primary">Search</button>
                            </div>
                           
                        </div>
                       
  
                </div>
              </div>
  
        </div>
      </div>
  <div class="row">
      <div class="container" style="padding-top: 60px">
          <div class="row portfolio">
              <div *ngFor="let file of files" class="col-sm-6 col-md-3">
                  <div  *ngIf="file" class="thumbnail">
                      <a  href="details/{{file._id}}"> <img class="img-responsive" src="http://localhost:3000/content/getimage/{{file.imagename}}" alt="{{file.elephntname}}"/></a>
                  </div>
                </div>
          </div>
      </div>
  </div>
        <div class="row col-md-12" style="padding-top: 10%" >
            <legend>Search By Special Characteristics</legend>
            <div class="form_main">
                <div class="form">
                    <div class="form-group ">
                        <label for="staticEmail" >Elephant Special characteristics</label>
                        <div class="row">
                            <div class="col-md-6">
                                <input type="text" class="form-control" [(ngModel)]="this.characteristics" >
                            </div>
                              <div  class="col-md-6">
                                  <button type="submit"  (click)="onSearchdetail()" class="btn btn-primary">Search</button>
                              </div>
                             
                          </div>
                          
                        </div>
                      </div>
                </div>
              </div>
              <div class="row">
                  <div class="container" style="padding-top: 60px">
                      <div class="row portfolio">
                          <div *ngFor="let file of files2" class="col-sm-6 col-md-3">
                              <div  *ngIf="file" class="thumbnail">
                                  <a  href="details/{{file._id}}"> <img class="img-responsive" src="http://localhost:3000/content/getimage/{{file.imagename}}" alt="{{file.elephntname}}"/></a>
                                  <div class="name"> {{file.elephntname}} </div>
                              </div>
                            </div>
                      </div>
                  </div>
              </div>
  
          
  
          <div class="col-md-6"><button class="btn btn-primary col-md-4" (click)="onGoBack()">Go Back</button></div>
      </div>
