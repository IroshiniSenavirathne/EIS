<div class="overlay" id="LoginForm">
  <div class="container">


      <div class="login-form ">
    <div class="main-div">
        <div class="panel ">
            <h3>Login</h3>
            <p>Please enter your email and password</p>
            </div>
    <form id="Login" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <fieldset>
          <div class="form-group">
              <input type="email" id="inputEmail" ngModel class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="Enter email" required name="email" #email="ngModel" >
                    <div *ngIf="email.invalid && (email.dirty || email .touched)"class="alert alert-danger">
            
                  <div *ngIf="email.errors.required">
                   Email Is Required
                   </div>
                   <div *ngIf="email.errors.pattern">
                      Email not a valid 
                      </div>
                    </div>
                
          </div>
  
  
  
  
          <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" ngModel placeholder="Password" required name="pswd" #pswd="ngModel" >
                    <div *ngIf="pswd.invalid && (pswd.dirty || pswd .touched)"class="alert alert-danger">
            
                        <div *ngIf="pswd.errors.required">
                         Password Is Required
                         </div>
                         </div>
          </div>
          <div *ngIf="Notvalid" class="alert alert-danger">
        Invalid Username and passwaord
          </div>
          
          </fieldset>
              <div class="form-group pd"><button type="submit" class="btn btn-success">Login</button></div>
              <div class="form-group"><button type="cancel" class="btn btn-primary"(click)="onCancel()">Back</button></div>
      </form>
</div>

      </div>
  </div>
</div>
